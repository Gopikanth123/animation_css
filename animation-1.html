<!DOCTYPE html>
<html>
<head>
<style>
.clr{
  animation-name:exa;
  animation-duration:2s;
  animation-iteration-count:infinite;
  position:relative;
}
@keyframes exa{
  0% {background-color:red;}
  10% {background-color:blue;}
  20% {background-color:green;}
  30% {background-color:yellow;}
  40% {background-color:orange;}
  50% {background-color:lightblue;}
  60% {background-color:lightgreen;}
  100% {background-color:brown;}
}
@keyframes mov{
  0% {color:red; left:0px; top:0px;}
  10% {color:blue;left:50px; top:0px;}
  20% {color:green;left:100px; top:0px;}
  30% {color:yellow;left:100px; top:50px;}
  40% {color:orange;left:100px; top:100px;}
  50% {color:black;left:100px; top:50px;}
  60% {color:lightgreen;left:0px; top:50px;}
  100% {color:brown;left:0px; top:0px;}
}
.cls{
  animation-name:mov;
  animation-duration:2s;
  animation-iteration-count:infinite;
  position:relative;
</style>
<title> Animation </title>
</head>
